<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="xiaoren">

        <img src="index-zyx-images/xiaoren%20(1).png" alt=""/>

</div>
<script>
    var count=1;
    var box=document.getElementById("xiaoren")
    var img=box.children[0];
    setInterval(function(){
        count++;
        img.src="index-zyx-images/xiaoren%20("+count+").png";
        if(count==33){
            count=1;
        }
    },100)
</script>
</body>
</html>
